<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Nature Portfolio Template</title>
</head>
<body>

<!--Sidebar-->

    <div class="wrapper">
        <div class="sidebar" style="width: 300px;">
            <div class="profile">
                <img width="45%" src="assets/images/avatar_g2.jpg" alt="">
            </div>
            <div class="profile-text">
                <h2>PORTFOLIO</h2>
                <p>Template by W3.CSS</p>
            </div>
            <ul>
                <li>
                <a href="#">
                    <span class="icon" style="color: #009688;"><i class="fa fa-th-large" aria-hidden="true"></i></span>
                    <span class="item" style="color: #009688;">PORTFOLIO</span>
                </a>
                </li>
                <li>
                <a href="#">
                    <span class="icon"><i class="fa fa-user" aria-hidden="true"></i></span>
                    <span class="item">ABOUT</span>
                </a>
                </li>
                <li>
                <a href="#">
                    <span class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                    <span class="item">CONTACT</span>
                </a>
                </li>
            </ul>
            <div class="icon">
                <i class="fa fa-facebook-official" aria-hidden="true"></i>
                <i class="fa fa-instagram" aria-hidden="true"></i>
                <i class="fa fa-snapchat-square" aria-hidden="true"></i>
                <i class="fa fa-pinterest-p" aria-hidden="true"></i>
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <i class="fa fa-linkedin" aria-hidden="true"></i>
            </div>
        </div>
    </div>

<!--Content-->

    <div style="margin-left: 25%;">

    <div class="header">
        <h1>My Portfolio</h1>
    </div>
        <div class="container">
            <h2>This is a personal portfolio</h2>
            <p>Am Bold Cones and am gonna teach you</p>
        </div>
    </div>
</body>
</html>
